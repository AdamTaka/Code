<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">
</head>
<body>

<div class="container my-4" style="max-width:65%;">
	<h1 align="center"> Daftar Karyawan</h1>
	
	<a th:href="@{/FormTambahKaryawan}" class="btn btn-primary btn-sm mb-3"> Tambah Karyawan </a>
	
	<table border="1" class="table table-striped table-responsive-md">
		<thead align="center">
			<tr>
				<th> ID</th>
				<th> Nama</th>
				<th> Tanggal Masuk</th>
				<th> No. Hp</th>
				<th> Limit Reimbursement</th>
				<th> Tanggal Dibuat</th>
				<th> Tanggal Diupdate</th> 
				<th> Actions </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Employee : ${listEmployee}">
				<td th:text="${Employee.id}" align="center"></td>
				<td th:text="${Employee.nama_kar}" align="left"></td>
				<td th:text="${Employee.tgl_msk}" align="center"></td>
				<td th:text="${Employee.no_hp}" align="center"></td>
				<td th:text="${Employee.lim_reimburse}" align="right"></td>
				<td th:text="${Employee.create_date}" align="center"></td>
				<td th:text="${Employee.update_date}" align="center"></td>
				<td align="center"> <a th:href="@{/FormUpdateKaryawan/{id}(id=${Employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/HapusKaryawan/{id}(id=${Employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
