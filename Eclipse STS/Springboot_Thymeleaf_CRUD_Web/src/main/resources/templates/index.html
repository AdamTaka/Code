<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
	<script type="text/javascript">
	    function clearSearch() {
	        window.location = "[[@{/}]]";
	    }
	</script>
</head>
<body>

<div class="container my-4" style="max-width:65%;">
	<h1 align="center"> Daftar Karyawan</h1>
	<div style="display:flex">
		<div style="margin-right:auto">
			<a th:href="@{/FormTambahKaryawan}" class="btn btn-primary btn-sm mb-3" > Tambah Karyawan </a>
		</div>
	    <div>
			<form th:action="@{/}" style="display:flex;place-content:flex-end;">
				    <div class="mb-3 " style="align-self:center;margin-right: 10px;">Filter (Case Sensitive):</div> 
			    	<input type="text" placeholder="Nama" name="keywordnm" id="keywordnm" class="form-control mb-3 col-2" size="50" th:value="${keywordnm}" />
				    &nbsp;
			    	<input type="text" placeholder="Tanggal Masuk" name="keywordtgl" id="keywordtgl" class="form-control mb-3 col-2" size="50" th:value="${keywordtgl}" />
				    &nbsp;
			    	<input type="text" placeholder="No. Hp" name="keywordhp" id="keywordhp" class="form-control mb-3 col-2" size="50" th:value="${keywordhp}" />
				    &nbsp;
				    <input type="submit" value="Search" class="btn btn-primary btn-sm mb-3"/>
				    &nbsp;
				    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" class="btn btn-primary btn-sm mb-3"/>
			</form>
	    </div>
	</div>
	<table border="1" class="table table-striped table-responsive-md">
		<thead align="center">
			<tr>
				<th> ID</th>
				<th> Nama</th>
				<th> Tanggal Masuk</th>
				<th> No. Hp</th>
				<th> Limit Reimbursement</th>
				<th> Tanggal Dibuat</th>
				<th> Tanggal Diupdate</th> 
				<th> Actions </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Employee : ${listEmployee}">
				<td th:text="${Employee.id}" align="center"></td>
				<td th:text="${Employee.nama_kar}" align="left"></td>
				<td th:text="${Employee.tgl_msk}" align="center"></td>
				<td th:text="${Employee.no_hp}" align="center"></td>
				<td th:text="${Employee.lim_reimburse}" align="right"></td>
				<td th:text="${Employee.create_date}" align="center"></td>
				<td th:text="${Employee.update_date}" align="center"></td>
				<td align="center"> <a th:href="@{/FormUpdateKaryawan/{id}(id=${Employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/HapusKaryawan/{id}(id=${Employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
